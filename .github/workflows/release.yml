name: Build and Release APK & Windows EXE

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter build apk --release
      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/kontainer-companion-release.apk
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/kontainer-companion-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    if: false
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Upload EXE to Release
        uses: softprops/action-gh-release@v1
        with:
          #files: ${{ steps.find_exe.outputs.exe_path }}
          files: build/windows/x64/runner/Release/kontainer_companion.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
